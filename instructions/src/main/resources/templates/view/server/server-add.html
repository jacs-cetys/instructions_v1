<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Server - Add new</title>
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 calss="mb-0">New Server</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/servers/add}"
                      th:object="${server}"
                      method="post"
                      class="form-horizontal">
                    <div class="form-group row">
                        <label for="inputHostname" class="col-sm-2 col-form-label">Hostname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputHostname" th:field="*{hostname}" aria-describedby="hostHelp">
                            <small id="hostHelp" class="form-text text-muted">Enter Hostname</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputOs" class="col-sm-2 col-form-label">OS</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputOs" th:field="*{opersys}" aria-describedby="osHelp">
                                <option value="" disabled selected hidden>Choose a OS</option>
                                <option th:value="'WIN'" th:text="WIN" selected></option>
                                <option th:value="'UNIX'" th:text="UNIX"></option>
                                <option th:value="'SOLARIS'" th:text="SOLARIS"></option>
                            </select>
                            <small id="osHelp" class="form-text text-muted">Select operative system</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDomain" class="col-sm-2 col-form-label">Domain</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDomain" th:field="*{domain}" aria-describedby="domainHelp">
                            <small id="domainHelp" class="form-text text-muted">Enter domain</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputAlias" class="col-sm-2 col-form-label">Alias</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAlias" th:field="*{alias}" aria-describedby="aliasHelp">
                            <small id="aliasHelp" class="form-text text-muted">Enter alias</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputStatus" th:field="*{status}" aria-describedby="statusHelp">
                                <option th:value="TRUE" th:text="ACTIVE" selected></option>
                                <option th:value="FALSE" th:text="DISABLED"></option>
                            </select>
                            <small id="statusHelp" class="form-text text-muted">Select server status</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Server</button>
                </form>
            </div>
        </div>

    </div>

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
