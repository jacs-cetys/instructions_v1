<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request - Edit</title>
</head>
<body>

    <div class="container">

        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 calss="mb-0">Edit Request</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/requests/update/{id}(id=${request.reqid})}"
                      th:object="${request}"
                      method="post"
                      class="form-horizontal">
                    <div class="form-group row">
                        <label for="inputReqid" class="col-sm-2 col-form-label">Request id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputReqid" th:field="*{reqid}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputJust" class="col-sm-2 col-form-label">Justification</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputJust" th:field="*{justification}" aria-describedby="justHelp">
                            <small id="justHelp" class="form-text text-muted">Enter a business justification for request</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmployee" class="col-sm-2 col-form-label">Employee</label>
                        <div class="col-sm-10">
                            <select th:field="*{employee}" id="inputEmployee" aria-describedby="empHelp">
                                <option th:each="employeeItem : ${employees}"
                                        th:text="${employeeItem.getName()}"
                                        th:value="${employeeItem.getEmpid()}"></option>
                            </select>
                            <small id="empHelp" class="form-text text-muted">Select one of the employees listed</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSw" class="col-sm-2 col-form-label">Software</label>
                        <div class="col-sm-10">
                            <select th:field="*{vendor}" id="inputSw" aria-describedby="swHelp">
                                <option th:each="vendorItem : ${vendors}"
                                        th:text="${vendorItem.getNameSoftware()}"
                                        th:value="${vendorItem.getVendorid()}"></option>
                            </select>
                            <small id="swHelp" class="form-text text-muted">Select one of the software listed</small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Update request</button>
                </form>
            </div>
        </div>

    </div>

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
